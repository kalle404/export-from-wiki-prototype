		<script type="text/javascript">

		var d = new Date();
		var n = d.getMonth();
		var y = d.getFullYear();

		console.log(getHalfYearArray(y, n))

		/* functions */

		function getHalfYearArray(y, m){
			var months = [];
			var counter = 0;

			for (var i = 0; i < 6; i++) {
				if (m - i < 0) {
					months.push([y - 1, 12 - counter]);
					counter++;
				} else {
					months.push([y, m - i]);
				}
			}
		return months;
		}



		</script>
	</body>

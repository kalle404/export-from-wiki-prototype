		<script type="text/javascript">

		var d = new Date();
		var n = d.getMonth();
		var y = d.getFullYear();

		// console.log(getHalfYearArray(y, n)); 
		// console.log(createURL(2019, 12));
		console.log(testRun(getHalfYearArray(y, n)));

		/* functions */

		function getHalfYearArray(y, m){
			var months = [];
			var counter = 0;

			for (var i = 0; i < 6; i++) {
				if (m - i < 0) {
					months.push([y - 1, 12 - counter]);
					counter++;
				} else {
					months.push([y, m - i]);
				}
			}
		return months;
		}

		function createURL(y, m){
			var monthLabel = "";
			switch(m) {
				case 1:
					monthLabel = "January"; 
					break; 
				case 2: 
					monthLabel = "February"; 
					break; 
				case 3:
					monthLabel = "March"; 
					break;
				case 4:
					monthLabel = "April"; 
					break;
				case 5:
					monthLabel = "May"; 
					break;
				case 6:
					monthLabel = "June"; 
					break;
				case 7:
					monthLabel = "July"; 
					break;
				case 8:
					monthLabel = "August"; 
					break;
				case 9: 
					monthLabel = "September"; 
					break;
				case 10:
					monthLabel = "October"; 
					break;
				case 11:
					monthLabel = "November"; 
					break;
				case 12:
					monthLabel = "December"; 
					break;					
				default: 	
					monthLabel = "";
			}
			return "https://en.wikipedia.org/w/api.php?action=parse&page=List_of_terrorist_incidents_in_January_" + monthLabel + "_" + y + "&contentmodel=wikitext&prop=wikitext&format=json"; 
		}

		function testRun(array) {
			for (var i = 0; i < array.length; i++) {
				console.log(createURL(array[i][0], array[i][1]));
			}
			return null;
		}

		/*
		link to data wiki export desc
		https://stackoverflow.com/questions/38763293/how-to-get-table-data-from-wikipedia-page
		*/

		</script>
	</body>
